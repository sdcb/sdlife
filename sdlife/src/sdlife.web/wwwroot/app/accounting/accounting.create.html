<form name="createForm" ng-submit="vm.commit(createForm.$valid)">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Accounting</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">

            <div flex layout="row">
                <md-autocomplete flex required
                                 md-no-cache="true"
                                 md-input-name="autocompleteField"
                                 md-min-length="1"
                                 md-input-minlength="1"
                                 md-input-maxlength="20"
                                 md-search-text="vm.$searchTitle"
                                 md-selected-item="vm.result.title"
                                 md-items="item in vm.searchTitle(vm.$searchTitle)"
                                 md-floating-label="Title">
                    <md-item-template>
                        <span md-highlight-text="vm.$searchTitle" md-highlight-flags="^i">{{item}}</span>
                    </md-item-template>
                    <div ng-messages="createForm.autocompleteField.$error">
                        <div ng-message="maxlength">Your entry is too long.</div>
                    </div>
                </md-autocomplete>

                <md-input-container flex>
                    <label>Amount</label>
                    <input type="number" required min="0.1" max="9999999"
                           md-select-on-focus 
                           ng-model="vm.result.amount" />
                </md-input-container>

                <md-input-container>
                    <label>Time</label>
                    <input type="time" required 
                           ng-model="vm.result.time" />
                </md-input-container>
            </div>


            <md-input-container>
                <label>Comment</label>
                <textarea md-maxlength="4000" rows="3" md-select-on-focus ng-model="vm.result.comment"></textarea>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="vm.cancel()" md-autofocus>
            Cancel
        </md-button>
        <md-button type="submit">
            Create
        </md-button>
    </md-dialog-actions>
</form>
