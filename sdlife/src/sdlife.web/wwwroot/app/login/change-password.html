<form name="changePasswordForm" ng-submit="vm.commit(changePasswordForm.$valid)">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>修改密码</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
            <md-input-container flex>
                <label>旧密码</label>
                <input type="password" required 
                       ng-model="vm.oldPassword" />
            </md-input-container>
            <md-input-container flex>
                <label>新密码</label>
                <input type="password" required
                       ng-model="vm.password" />
            </md-input-container>
            <md-input-container flex>
                <label>确认密码</label>
                <input type="password" required
                       ng-model="vm.confirmedPassword" />
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="vm.cancel()" md-autofocus>
            取消
        </md-button>
        <md-button type="submit">
            提交
        </md-button>
    </md-dialog-actions>
</form>
