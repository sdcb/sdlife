<form>
  <input class="form-control input-xs"
         placeholder="过滤..." type="text" />
</form>


<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>收入/支出</th>
      <th>标题</th>
      <th>金额</th>
      <th>时间</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of accountings | async">
      <td>{{item.id}}</td>
      <td>{{item.isIncome ? '收入' : '支出'}}</td>
      <td>{{item.title}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.time}}</td>
    </tr>
  </tbody>
</table>
