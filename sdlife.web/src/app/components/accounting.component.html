<app-page-header></app-page-header>

<md-list>
  <md-data-table>
    <thead>
      <tr>
        <th>Id</th>
        <th>标题</th>
        <th>金额</th>
        <th>时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of accountings | async">
        <td>{{item.id}}</td>
        <td class="md-text-cell">{{item.title}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.time}}</td>
      </tr>
    </tbody>
  </md-data-table>
</md-list>
