<app-page-header></app-page-header>

<md-toolbar>
  <input class="form-control input-xs"
         placeholder="过滤..." type="text" />
</md-toolbar>

<md-list>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th class="md-text-cell">收入/支出</th>
        <th class="md-text-cell">标题</th>
        <th>金额</th>
        <th>时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of accountings | async">
        <td>{{item.id}}</td>
        <td class="md-text-cell">{{item.isIncome ? '收入' : '支出'}}</td>
        <td class="md-text-cell">{{item.title}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.time}}</td>
      </tr>
    </tbody>
  </table>
</md-list>
