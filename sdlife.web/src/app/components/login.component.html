<div class="fake-body">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>登陆到Life</strong>
          </div>
          <div class="panel-body">
            <form role="form"
                  (ngSubmit)="login()" #loginForm="ngForm">
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img class="profile-img"
                         src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input class="form-control" placeholder="用户名" name="username" type="text"
                               required autofocus
                               [(ngModel)]="loginDto.username" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="密码" name="password" type="password"
                               required
                               [(ngModel)]="loginDto.password">
                      </div>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="rememberMe"
                               [(ngModel)]="loginDto.rememberMe" /> 记住我
                      </label>
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">
                        登录{{inRequest ? "中..." : ""}}
                      </button>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <!--<div class="panel-footer ">
            Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
